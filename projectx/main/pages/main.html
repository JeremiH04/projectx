<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="icon" href="/images/projectx_favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/projectx_faviconBU.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
</head>

<body>
    <div id="navWrap">
        <nav>
            <!-- mahdolliset nav palkit tähän -->
            <!-- <button>something</button> -->
        </nav>
        <div id="user">
            <!-- Jos on tylsää tee uudestaan. Styling todella huono -->
            <button id="username"></button>
            <div id="userContent">
                <button id="settings">Asetukset</button>
                <button id="logout">Kirjaudu ulos</button>
            </div>
        </div>
    </div>
    <div class="center">
        <div id="userSettings">
            <h4 id="closeSettings">&#9587;</h4>
            
            <p class="margin0">Vaihda salasana</p>
            <input type="text" id="changePWOld" placeholder="Vanha salasana" autocomplete="off">
            <input type="text" id="changePW" placeholder="Uusi salasana" autocomplete="off">
            <input type="text" id="changePWVerify" placeholder="Vahvista uusi salasana" autocomplete="off">
            <button id="changePWBtn">Lähetä</button>
            <p>Poista käyttäjä</p>
            <input type="text" id="deleteUserPW" placeholder="Salasana" autocomplete="off">
            <button id="deleteUser">Poista käyttäjä</button>
            <p id="info"></p>
        </div>
    </div>

    <main id="main">
        <canvas id="canvasBG" width="800" height="400"></canvas>
        <canvas id="canvas" width="800" height="400"></canvas>
        <h3 id="points"></h3>
        <button id="restart">JATKA</button>
        <h3 class="err" id="infoalue"></h3>
        <div id="controlsInfo">
            <p>W = Hyppää</p>
            <p>A = Vasemmalle</p>
            <p>D = Oikealle</p>
            <p>F = Lyö oikealle</p>
            <p>G = Potkaise oikealle</p>
            <p>SPACE = Torju</p>
        </div>

        
    </main>

    <script src="/js/mainJS/listener.js"></script>
    <script src="/js/mainJS/cookies-tokens/checkToken.js"></script>
    <script src="/js/mainJS/cookies-tokens/displayCookies.js"></script>
    <script src="/js/mainJS/canvas/setupCanvas.js"></script>
    <script src="/js/mainJS/canvas/canvasMovement.js"></script>
    <script src="/js/mainJS/chars/character.js"></script>
    <script src="/js/mainJS/chars/bot.js"></script>
    <script src="/js/mainJS/chars/charHP.js"></script>
    <script src="/js/mainJS/animations/animation.js"></script>
    <script src="/js/mainJS/animations/ukkeli.js"></script>
</body>
</html>
